<!DOCTYPE html>

<style>
/* Reset */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Georgia', serif;
}

/* Background */
body {
  height: 100vh;
  background: linear-gradient(135deg, #ffdde1, #ee9ca7);
  display: flex;
  align-items: center;
  justify-content: center;
}

/* Hidden checkbox (controls transition) */
#open {
  display: none;
}

/* Card container */
.card {
  width: 320px;
  height: 220px;
  background: #fff;
  border-radius: 12px;
  box-shadow: 0 15px 40px rgba(0,0,0,0.2);
  cursor: pointer;
  perspective: 1000px;
  position: relative;
}

/* Front cover */
.front {
  position: absolute;
  inset: 0;
  background: linear-gradient(135deg, #ff758c, #ff7eb3);
  border-radius: 12px;
  display: flex;
  align-items: center;
  justify-content: center;
  color: #fff;
  font-size: 1.2rem;
  letter-spacing: 1px;
  transition: transform 1s ease;
  transform-origin: left;
}

/* Letter inside */
.letter {
  position: absolute;
  inset: 0;
  padding: 20px;
  color: #444;
  opacity: 0;
  transition: opacity 1s ease 0.6s;
  font-size: 0.95rem;
  line-height: 1.5;
}

/* Open animation */
#open:checked + label .front {
  transform: rotateY(-160deg);
}

#open:checked + label .letter {
  opacity: 1;
}

/* Small hint */
.hint {
  position: absolute;
  bottom: -30px;
  width: 100%;
  text-align: center;
  font-size: 0.8rem;
  color: #555;
}
</style>
</head>
